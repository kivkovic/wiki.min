<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
        }

        ul {
            list-style: none;
        }

        dt {
            font-weight: bold;
            margin-bottom: 0.1em;
        }

        .monospaced {
            font-family: monospace;
        }

        .search-container {
            position: relative;
        }

        #search {
            width: 100%;
            border-radius: 4px;
            padding: 8px;
            border: 1px solid #bbb;
            margin-bottom: 8px;
        }

        #search-results a {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="client.js"></script>
</head>

<body>
    <div class="search-container">
        <input id="search" type="text" placeholder="Search" autocomplete="off" />
        <div id="search-results"></div>
    </div>
    <div id="content"></div>
</body>

</html>
