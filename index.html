        * {

        html {
            margin: 0;

            width: 100vw;
            height: 100vh;
        }

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 16px;
        }

        ul {
            list-style: none;
        }

        dt {
            font-weight: bold;
            margin-bottom: 0.1em;
        }

        .monospaced {
            font-family: monospace;
        }

        .search-container {
            position: relative;
        }

        #search {
            flex: 1 1 100%;
            border-radius: 4px;
            padding: 8px;
            border: 1px solid #bbb;
        }

        #search-results a {
            display: block;
        }

        .search-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .search-row a {
            flex: 1 1 80px;
            display: block;
        }
